<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UI Primitives Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="mt-5">Manage Word Filters</h2>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">Default Filter</a>
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              + Add
            </a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <h3>Add new filter group</h3>
              <div id="sel-mode" class="py-2">
                <p>Select how you want to create the filter list:</p>
                <div class="px-5">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="wizMode" id="wizModeEmpty">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Create an empty filter list
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="wizMode" id="wizModePreset" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Create a list based on a platform template
                    </label>
                  </div>
                </div>
              </div>
              <div id="sec-name" class="mt-1 py-1">
                <div class="mb-3">
                  <label for="listName" class="form-label">Name this filter list:</label>
                  <input type="text" class="form-control" id="listName" placeholder="Unnamed">
                </div>
              </div>
              <div id="sec-template" class="py-1">
                <div class="mb-3">
                  <label for="templateName" class="form-label">Base this list on the following template:</label>
                  <select name="templateName" class="form-select" aria-label="Default select example">
                    <option value="general" selected>General - Balanced</option>
                    <option value="aggression">Aggression / Threat</option>
                    <option value="obscene">Obscene</option>
                    <option value="racism">Identity Hate - Racism</option>
                    <option value="">Identity Hate - LGBTQ+</option>
                    <option value="1">Identity Hate - Misogyny</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="strength" class="form-label">Select the filtering strength you want to base  this list on:</label>
                  <div class="px-5">
                    <input type="range" class="form-range" min="1" max="4" step="1" id="strength">
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">Create</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
